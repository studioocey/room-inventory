<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Inventory</title>
  <style>
    /* CSS goes here! (I'll give you a simple style later if you want) */
    .item-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 180px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>ðŸ“š Room Inventory ðŸ“š</h1>

  <!-- This is where your items will appear! -->
  <div id="item-list"></div>

  <!-- This is where your JavaScript goes! -->
  <script>
    const sheetURL = 'https://opensheet.vercel.app/YOUR-SHEET-ID/YOUR-SHEET-NAME';

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('item-list');
        data.forEach(item => {
          container.innerHTML += `
            <div class="item-card">
              <img src="${item["Image URL"]}" alt="${item["Item Name"]}">
              <h3>${item["Item Name"]}</h3>
              <p>Location: ${item.Location}</p>
              <p>Quantity: ${item.Quantity}</p>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
